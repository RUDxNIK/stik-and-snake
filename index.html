<!DOCTYPE html> <!-- Указывает, что документ является HTML5 -->
<html lang="en"> <!-- Открывает тег html с языком страницы "английский" -->

<head> <!-- Открывает раздел head для метаданных -->
  <meta charset="UTF-8"> <!-- Устанавливает кодировку страницы как UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройка масштабирования для мобильных устройств -->
  <title>LOADERAW</title> <!-- Устанавливает название страницы, которое отображается на вкладке браузера -->
  <link rel="stylesheet" href="style.css"> <!-- Подключает внешний файл стилей CSS -->
</head> <!-- Закрывает раздел head -->

<body> <!-- Открывает тело страницы -->
  <div class="container"> <!-- Создает контейнер для карточек -->

    <a href="stik/stik.html" class="card" style="--clr: #e9a643;"> <!-- Создает ссылку с классом "card" и задает кастомный цвет -->
      <div class="imgBx"> <!-- Создает блок для изображения -->
        <img src="img/old.jpg" alt="Stick"> <!-- Изображение карточки "Stick" -->
      </div>
      <img src="img/old3d.png" class="c3d" alt="Stik 3D"> <!-- Изображение 3D для карточки -->
      <h2>STIK</h2> <!-- Заголовок карточки "STIK" -->
    </a>

    <a href="snake/snake.html" class="card" style="--clr: #ad4a9d;"> <!-- Создает ссылку с классом "card" и другим кастомным цветом -->
      <div class="imgBx"> <!-- Создает блок для изображения -->
        <img src="img/archer.jpg" alt="Snake"> <!-- Изображение карточки "Snake" -->
      </div>
      <img src="img/archer3d.png" class="c3d" alt="Snake 3D"> <!-- Изображение 3D для карточки -->
      <h2>SNAKE</h2> <!-- Заголовок карточки "SNAKE" -->
    </a>

  </div> <!-- Закрывает контейнер -->
</body> <!-- Закрывает тело страницы -->
</html> <!-- Закрывает тег html -->
